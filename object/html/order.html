<!DOCTYPE html>
<html>
<head>
	<title>历史订单</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/order.css">
</head>
<body>
	<div id="app">
		<div class="head">
			订单查看
			<button style="float: right;">返回</button>
		</div>
		<div class="main">
			<div class="ord-con" v-for="(ordItem,ordindex) in ordArry">
				<p>订单号:{{ordItem.oid}}</p>
				<p>下单日期:{{ordItem.date}}</p>
				<div v-for="(goItem,goIndex) in ordItem['goArry']">
					<p>商品编号:{{goItem.gid}}</p>
					<p>商品名称:{{goItem.gname}}</p>
					<p>商品名称:{{goItem.num}}</p>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jq.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/order.js"></script>
</body>
</html>
